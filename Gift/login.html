    <header>

        <h2 class="login-title">Login</h2>

            <span>Not have Account? </span><a href="register.html">SignUp</a>
        </form>
    </section>
    
    <div class="cancel-message-layer">
        <div class="unregistered-message">
            <span>Sorry,</span><br>
            <p>Those data you entered belongs to someone who does not among us.</p>
        </div>
    </div>
