<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="brand">Gift</a>

                <nav>
                    <ul class="navi-links">
                        <li id="signIn"><a href="">Sign In</a></li> <!--href="login.html"-->
                        <li><a href="register.html">Sign Up</a></li>
                    </ul>           
                    <ul class="user-registered">
                        <li id="user"><i class="fas fa-user fa-lg"></i><a href="profile2.html">user</a></li>
                        <li id="Shcart" onclick="showDropdown()">
                            <i class="fas fa-shopping-cart fa-lg"></i>
                            <span class="badge">0</span></li>
                            <div class="dropdown">
                                <div class="cart-menu">
                                </div>
                                <a class="showAllCart" href="cart.html"></a>
                            </div>
                            <li id="logout"><a href="login.html">Log Out</a></li>
                    </ul>         
                </nav>
            </div>
        </div>
    </header>

    <div class="ribbon">
    <img src="images/ribbon.png.png" alt="">
    </div>
    <section class="room">
            <form onsubmit="event.preventDefault()" id="postForm">

                <div class="guides">
                    <h1>Publish your Gift to Public</h1>
                    <p > Please enter complete enough Details for Clearity!</p> 
                </div>
                


                <div class="box">
                    <div class="giftData">
                        <input type="text" name="" placeholder="Gift Title..." id="nameInput"> 
                        <textarea id="descInput" name="" rows="2" cols="30" placeholder="Gift Description.."></textarea>  
                        <input type="text" name="" placeholder="Gift Price..." id="priceInput"> 

                        <label for="gifts">Choose a Category/ies suits your Gift..</label>
                        <select  name="Category" id="category" form="postForm">
                            <option value="choose suitable Categories" hidden>choose suitable Categories</option>
                            <option value="mens">mens</option>
                            <option value="wome-ns">womens</option>
                            <option value="adults">adults</option>
                            <option value="teenegers">teenegers</option>
                            <option value="wedding">wedding</option>
                            <option value="birthDay">birthDay</option>
                            <option value="valantaine">valantaine</option>
                        </select>

                        <span id="string-tag-preview"></span>
                    
                    </div>
                </div>
                
                
                
                <div class="upload">
                    <div class="divs">
                        <input type='file' id='image' class="inputs">
                        <i class="fas fa-gift fa-2x icons"></i>
                        <img id="imgPreview" src="images/imagePreview.png" height="50" width="50" style="mix-blend-mode:multiply;" alt="Image preview...">
                    </div>
                </div>

                <div class="post">
                    <input type="submit" name="" value="Post" href="#" id="post">
                </div>
            </form>
    </section>
